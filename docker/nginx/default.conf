server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;

    index index.php index.html index.htm;

    # Proxy Vite dev server for HMR and hot reload (development)
    location @vite {
        proxy_pass http://vivubus-node-watch:8383;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # API routes - forward to PHP/Laravel
    location ~ ^/api/ {
        try_files $uri /index.php?$query_string;
    }

    # Serve built assets from production build directory
    location /build {
        alias /var/www/html/public/build;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Legacy dist location (fallback)
    location /dist {
        alias /var/www/html/public/dist;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # React SPA: try to serve static files first; if not found, forward to the
    # Vite dev server (node-watch) so `http://localhost/` loads the SPA in dev.
    # In production the built `public/build/index.html` will be served by the
    # /build location above. For dev, requests fall through to @vite which
    # proxies to the Vite dev server with HMR enabled.
    location / {
        # If a production build exists, serve it. Otherwise internally
        # redirect to the Vite dev server named location @vite which
        # contains the proxy settings.
        try_files /build/index.html @vite;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}