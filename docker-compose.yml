services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: vivubus-app
    volumes:
      - ./:/var/www/html
    networks:
      - app-network
    depends_on:
      - db

  web:
    image: nginx:latest
    container_name: vivubus-web
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: vivubus-db
    restart: always
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: vivubus-node
    working_dir: /app
    volumes:
      - ./:/app
    networks:
      - app-network
    # Production: build watcher that continuously rebuilds assets into public/build
    # No port exposed (assets served via nginx from public/build)
    environment:
      - SKIP_WAYFINDER=1
    command: sh -c "npm install && npm run watch"

  node-watch:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: vivubus-node-watch
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8383:8383"
    networks:
      - app-network
    # Development: Vite dev server with HMR on port 8383
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8383"

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
